<div class="list-container">
  <ng-template ngFor let-book [ngForOf]="books" let-i="index">
    <div class="list-item">
      <a class="item-book-cover"></a>
      <span class="item-bold-text">{{book.title}}</span>
      <span class="item-text">{{book.author}}</span>
    </div>
  </ng-template>
</div>
