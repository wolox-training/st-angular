<div class="container">
  <input [(ngModel)]="filterValue" #ctrl="ngModel" class="filter" type="text" name="filter" >
  <div class="list-container">
    <div *ngFor="let book of books | filter:filterValue"  class="list-item">
      <a class="item-book-cover" [routerLink]="['/books', book.id]"></a>
      <span class="item-bold-text">{{book.title}}</span>
      <span class="item-text">{{book.author}}</span>
      <a class="add-buttom" (click)="addBookToCart(book)"></a>
    </div>
  </div>
</div>
